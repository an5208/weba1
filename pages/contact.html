    <section id="main">
      <h1>
        Contact Us
      </h1>
      <form id="contact" method="POST">
        <label for="purpose" class="question">1) Reason of contact: </label>
        <select name="purpose" id="purpose"> 
          <option value="sell"> I want to sell books</option>
          <option value="buy"> I want to buy books</option>
        </select><br>

        <label for="yname" class="question">2) Your name: </label>
        <input type="text" id="yname" name="yname" maxlength="50" class="userin"><br>
        <label for="yemail" class="question">3) Your email: </label>
        <input type="email" id="yemail" name="yemail"><br>
        <label for="phone" class="question">4) Your phone number: </label>
        <input type="tel" id="phone" name="phone"><br>
        <label>5) How do you want to be contacted? --  </label>
            <label for="uemail"> Email </label>
            <input type="radio" id="uemail" name="preferred" value="Email">
            <label for="uphone"> Phone </label>
            <input type="radio" id="uphone" name="preferred" value="Phone"><br>

        <label for="newsletter" class="question">6) Do you want to subscribe to our newsletter? </label>
            <input type="radio" id="radio_y" name="newsletter" value="Yes" checked="checked">
            <label for="radio_y">Yes</label>
            <input type="radio" id="radio_n" name="newsletter" value="No">
            <label for="radio_n">No</label><br>
            
    <label for="msg" class="question">7) Notes: </label><br>
    <textarea id="msg" name="msg" form="contact" >Additional notes...</textarea><br>
    <input type="reset" value="reset">
    <input type="submit" value="submit">
    </section>
